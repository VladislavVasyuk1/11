<title>Стихотворение</title> 
<body> 
<h2>Стихотворение</h2>
<p>
    Мириады мелких забот<br>
Пьют по капле гаснущий год,<br>
А дела большие сушит жажда.<br>
Оставляя все на потом,<br>
Прозреваем задним числом,<br>
Только год не повторится дважды.</p>
<p><h3>И.Тальков</h3></p>
</body>
